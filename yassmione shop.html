<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nigger Shoping</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #7b4ae2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin-top: 5px;
      opacity: 0.9;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin: 15px 0 10px;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #7b4ae2;
    }
    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #7b4ae2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .card button:hover {
      background: #6237c7;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background: #222;
      color: #aaa;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nigger Shop </h1>
    <p>Simple Online Shop</p>
  </header>

  <div class="container">
    <h2>Our Products</h2>

    <div class="products">
      <div class="card">
        <img src="https://scontent.ftun20-1.fna.fbcdn.net/v/t39.30808-6/592497488_1199694745710341_2293517252819356681_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=idlXDp2inRwQ7kNvwH0Sc4p&_nc_oc=Adl3DhAnp3rvFjklpgXj2wJCkQwwKQ8YfEwJxlPtDztqnHCYzLdrogRU_Jt6-cCYI5I&_nc_zt=23&_nc_ht=scontent.ftun20-1.fna&_nc_gid=BGH5ANXglR7V-waquhgFLQ&oh=00_AfmevaHonmyo9vw4USjFT0_QJ0d0rFUhElOFcuX9oc9xuQ&oe=69466AAC" alt="Product 1">
        <h3>Yasminee </h3>
        <p class="price"></p>
        <button>Buy Now</button>
      </div>

      <div class="card">
        <img src="https://media.discordapp.net/attachments/1388273776885633053/1450193643121147924/06fd5997de2d408d93c5ecff88d339ddtplv-jj85edgx6n-image-origin.png?ex=6941a593&is=69405413&hm=b4261f936d2373dd3804f7ae380f4771d0fc278db1b8986b7382e53aba0881e4&=&format=webp&quality=lossless&width=641&height=1424" alt="Product 2">
        <h3>Hama donga Bonga </h3>
        <p class="price">40 DT</p>
        <button>Buy Now</button>
      </div>

      <div class="card">
        <img src="https://media.discordapp.net/attachments/1388273776885633053/1449852273638379592/image.png?ex=6941b926&is=694067a6&hm=05dd5219ab87f97ac714f03e386c00841db91325df9e141367abc005e67285b0&=&format=webp&quality=lossless" alt="Product 3">
        <h3>Boti 120kg</h3>

    </div>
  </div>

</body>
</html>
